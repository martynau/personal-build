  <section id="contact">

    <div class="container">
      <div class="row">
        <div class="col-12 mx-auto">
          <form id="sendForm">
            <div class="form-group">
              <input class="form-control" type="text" id="you" placeholder="Your name" required>
              <div class="invalid-feedback">
                Please provide your name.
              </div>
            </div>
            <div class="form-group">
              <input type="email" class="form-control" id="yourEmail" aria-describedby="email" placeholder="Your email" required>
              <small id="emailTint" class="form-text text-muted">I'll never share your email with anyone else.</small>
              <div class="invalid-feedback">
                Please provide your email.
              </div>
            </div>
            <div class="form-group">
              <label for="yourMessage">Your message</label>
              <textarea class="form-control" id="yourMessage" rows="3" required></textarea>
              <div class="invalid-feedback">
                Please write me something.
              </div>
            </div>      
            <button type="submit" id="sendMessage" class="btn btn-default btn-lg" onclick="javascript: core.sendMessage(this);">send message</button>
          </form>
       </div>
      </div>
    </div>

  </section>
